<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数</title>
</head>
<body>
filter、map、reduce、链式编程
<!--    筛选出大于100的数据-->
<div id="app">
    原本的数组：
    {{numbers}} <br>
    filter案例 <br>
    {{getFilter()}} <br>
    map案例 <br>
    {{getMap()}} <br>
    reduce案例 <br>
    {{getReduce()}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            numbers:[50,10,410,100,82,71,441,44158,12,40,568,566]
        },
        methods:{
            //对数据进行筛选
            getFilter(){
                return newNumber=this.numbers.filter(function(n){
                    return n<=100;
                })
            },
            //对数据的每一项进行操作
            getMap(){
                return this.numbers.map(function(n){
                    return n*2;
                });
            },
            getReduce(){
                //对数组中所有的内容进行汇总
                //第一个参数为前一个值，即上一次返回的值
                // 第二个参数为当前值
                //得到数组的总和
                return this.numbers.reduce(function(previouseNumber,n){
                    return n+previouseNumber;
                },0);
            }
        }
    })
</script>
</body>
</html>
