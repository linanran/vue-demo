<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{message}}
    splice的使用：
        原本的值：
        {{list2}}
        <br>
        {{list}}
        <br>
        1，删除第2-4的值
        <button @click="del">del</button>
        <br>

        2，在第二个位置增加3个值
        <button @click="add">add</button>
        <br>

        3,替换第3-4位置的两个值
        <button @click ="tihuan">替换</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"hello world",
                list:["a","b","c","d","e","f","g"],
                list2:["a","b","c","d","e","f","g"]
            },
            methods:{
                add(){
                    this.list.splice(1,0,"m","n","o")
                },
                del(){
                    this.list.splice(1,3);
                },
                tihuan(){
                    this.list.splice(2,2,"r","s")
                }
            }
        })
    </script>
</body>
</html>
