<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    {{message}}
    <input type="text" @input="consoleLog">
</div>
<script>
    /*
    双向绑定的原理
    将data的数据通过v-bind绑定到value属性中
    给input添加input事件，当输入框中的内容被修改时修改message
     */
    let app=new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        methods:{
            consoleLog(){
                console.log("vue中的input事件")
            }
        }
    })
</script>
</body>
</html>
