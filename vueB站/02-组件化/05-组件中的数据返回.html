<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn1></cpn1>
</div>
<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <p>我是内容哈哈哈</p>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component('cpn1',{
        template:'#cpn',
        data(){
            return {
                title:'标题'
            }
        }
    });
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        }
    })
</script>
</body>
</html>
