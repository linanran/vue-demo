<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn1></cpn1>
</div>

<template id="cpn">
    <div>
        <h2>我是标题</h2>
        <p>我是内容哈哈哈</p>
        {{something}}
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    /*
    在模版中定义数据时，data必须时函数
     */
    const cpn1={
        template: '#cpn',
        data(){
            return {
               something:"someone like you"
        }
        }
    }
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        //局部写法的缩减写法
        components:{
            cpn1
        }
    })
</script>
</body>
</html>
