<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
<fu></fu>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    // 1，创建组件构造器
    const zi=Vue.extend({
        template:`
            <div>
            <h2>我是标题</h2>
            <p>我是内容哈哈哈哈哈哈哈</p>
           </div>`
    });
    const fu=Vue.extend({
        template:`
            <div>
            <h2>我是标题</h2>
            <p>我是内容哈哈哈哈哈哈哈</p>
            <zi></zi>
           </div>`,
        components:{
            zi
        }
    });
    // 2，注册组件（全剧组件，在其他vue实例中也可以使用）
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        //局部注册的组件即局部组件
        components: {
            fu
        }
    });
</script>
</body>
</html>
