<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <temp-app @cmd-click="getData"/>
</div>

<template id="TempApp">
    <div>
        {{movies}}
        <button @click="transmit">test</button>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    /*
    子组件向父组件传递数据：
    通过在子组件中自定义事件传递 并通过$emit发射
     */
    const TempApp = {
        template: "#TempApp",
        data(){
            return {movies:["a","b","c","d"]}
        },
        methods:{
            transmit(){
                this.$emit("cmd-click",this.movies)
            }
        }
    };
    let app = new Vue({
        el:"#app",
        data:{

        },
        methods: {
            getData(data){
                console.log((data));
            }
        },
        components:{
            TempApp
        }
    });

</script>
</body>
</html>
