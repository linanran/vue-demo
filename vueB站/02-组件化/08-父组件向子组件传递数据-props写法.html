<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    3，在父组件的子标签中设置传递属性：子组件的变量名：父组件的变量名-->
    <cpn :cinfo="info"></cpn>
</div>
<template id="cpn">
    <div>
       <h2>{{cinfo}}</h2>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

    const cpn={
        template:'#cpn',
        //2，在子组件中的props属性中定义传递过来的属性
        props:{
            //命名必须是小写，或用-连接
            cinfo:{
                //类型写错也会报错
                type:Object,
                //对象类型的默认值用一个函数返回
                default(){
                    return {};
                }
            }
        }
    }
    const app = new Vue({
        el:"#app",
        data:{
            //1,父组件中定义数据
          info:{
              name:'abc',
              message:'aabbccdd'
          }
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
