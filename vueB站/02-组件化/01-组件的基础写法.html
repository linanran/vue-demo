<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <!--     3，使用组件-->
    <cndf></cndf>
</div>
<div id="app2">
    <cndf></cndf>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    // 1，创建组件构造器
    const comp=Vue.extend({
       // es6允许字符串使用``，中间可以进行换行
       template:`
            <div>
            <h2>我是标题</h2>
            <p>我是内容哈哈哈哈哈哈哈</p>
           </div>`
    });
    // 2，注册组件（全剧组件，在其他vue实例中也可以使用）
    // Vue.component('cndf',comp);

    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        //局部注册的组件即局部组件
        components: {
            cndf:comp,
        }
    });
    const app2 = new Vue({
        el:"#app2",
        data:{
            message:"hello world"
        }
    })
</script>
</body>
</html>
