<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <temp :message2="message"></temp>
</div>
<template id="temp">
    <div>
        {{message2}}
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let temp={
        template:"#temp",
        props:{
            message2:String
        }
    }
    let app=new Vue({
        el:"#app",
        data:{
            message:"something"
        },
        components:{
            temp
        }
    })
</script>
</body>
</html>
