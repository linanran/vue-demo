<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn ref="aaa"></cpn>
</div>
<template id="cpn">
    <div>
        我是子组件
        <button @click="btnClick">按钮</button>
        <ccpn></ccpn>
    </div>
</template>
<template id="ccpn">
    <div>
        我是子组件的子组件
        <button @click="btnClick">子组件按钮</button>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        methods:{

        },
        components:{
            cpn:{
                template:"#cpn",
                methods:{
                    btnClick(){
                        //$parent用的很少
                        console.log(this.$parent);
                    }
                },
                components: {
                   ccpn:{
                       template: "#ccpn",
                       methods:{
                           btnClick(){
                               console.log(this.$parent)
                           //    $root 用的也很少
                               console.log(this.$root)
                               console.log(this.$root.message)
                           }
                       }
                   },
                }
            },

        }
    })
</script>
</body>
</html>
