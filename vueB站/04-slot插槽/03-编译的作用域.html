<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            background-color: black;
        }
    </style>
</head>
<body>
<div id="app">
    <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是子组件</h2>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world",
            //这里的变量值控制id为app 下的元素
            isShow:true
        },
        components:{
            cpn:{
                template:"#cpn",
                data(){
                    return {
                        //这里的变量只控制模板下的元素
                        isShow:false
                    }
                }
            }
        }
    })
</script>
</body>
</html>
