<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
<!--        获取子组件的数据-->
        <template v-slot="slot">
<!--            <span v-for="item in slot.data">{{// item+" -"}}</span>-->
            {{slot.data.join(" - ")}}
        </template>
    </cpn>
</div>
<template id="cpn">
    <div>
        <slot :data="pLanguage">
            <ul>
                <li v-for="item in pLanguage">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return {
                        pLanguage:['javascript','c++','javea','c#']
                    }
                }
            }
        }
    })
</script>
</body>
</html>
