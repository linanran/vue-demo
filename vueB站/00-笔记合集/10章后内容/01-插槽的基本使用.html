<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            background-color: black;
        }
    </style>
</head>
<body>
<div id="app">
<!--    1,第一种默认使用情况-->
    {{message}}
    <hr>
    <cpn>
        <div>新增的内容</div>
    </cpn>
    <hr>
<!--    2，增加多个相同内容时-->
    <cpn2></cpn2>
    <cpn2></cpn2>
    <cpn2>子组件标签中的内容会覆盖掉插槽标签中的内容</cpn2>
    <cpn2>多个插槽标签显示多份内容</cpn2>
    <hr>
<!--    3,插槽与内容的对应 name-->
    <cpn3> <div slot="cc3">cpn3内容</div></cpn3>
</div>
<template id="cpn">
    <div>
        <slot></slot>
        我是子组件
    </div>
</template>
<template id="cpn2">
    <div>
        <slot>新增多个同样的内容</slot>
        <slot></slot>
    </div>
</template>
<template id="cpn3">
    <div>
        <slot name="cc3">test</slot>
        <slot></slot>
        <slot>test</slot>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    /* ### 插槽的基本使用
插槽可以提高组件的复用性，组件中不同的内容可以使用插槽插入
在使用模板时，模板标签之间插入的内容不会显示，只有在模板中增加了slot标签，插入的内容替换slot标签显示
     */
    const app = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        components:{
            cpn:{
                template:"#cpn"
            },
            cpn2:{
                template:"#cpn2"
            },
            cpn3:{
                template:"#cpn3"
            }
        }
    })
</script>
</body>
</html>
